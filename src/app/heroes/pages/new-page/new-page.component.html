<h1>
  {{currentHero.id ? 'Editar' : 'Agregar'}}
  Heroe
  <small *ngIf="currentHero.id">{{heroName}}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>


<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (submit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super heroe</mat-label>
            <input formControlName="superhero" matInput type="text" required>
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input formControlName="alter_ego" matInput type="text" >
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Primera aparicion</mat-label>
            <input formControlName="first_appearance" matInput type="text" >
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Personajes</mat-label>
            <input formControlName="characters" matInput type="text" >
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Editorial</mat-label>
            <mat-select required formControlName="publisher">
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{publisher.desc}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input formControlName="alt_img" matInput type="text" >
          </mat-form-field>
        </form>
        <div class="flex justify-content-between">
          <button
          mat-flat-button
          color="warn"
          *ngIf="currentHero.id"
          (click)="onDeleteHero()"
          >
            Borrar
          </button>
          <span></span>
          <button mat-flat-button color="primary" (click)="onSubmit()">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | heroImage" alt="imagen del heroe" mat-card-image />
    </mat-card>
  </div>

</div>
