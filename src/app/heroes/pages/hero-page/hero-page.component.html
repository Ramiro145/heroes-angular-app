<ng-template #divLoading>
  <mat-grid-list cols="1">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>


<div *ngIf="hero; else divLoading" class="grid p-2">
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>{{hero.alter_ego}}</mat-card-title>
      <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
    </mat-card-header>
    <img [src]="hero | heroImage" [alt]="hero.superhero" matCardImage/>
  </mat-card>
  <mat-card class="col-12 sm:col-6">
    <mat-card-header>
      <mat-card-title>Informacion</mat-card-title>
      <mat-card-subtitle>{{hero.superhero}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list>
        <strong>Primera aparicion</strong>
        <mat-list-item>{{hero.first_appearance}}</mat-list-item>
        <strong>Personajes</strong>
        <mat-list-item *ngFor="let characters of hero.characters.split(',')">
          {{characters}}
        </mat-list-item>
        <strong>Editorial</strong>
        <mat-list-item>{{hero.publisher}}</mat-list-item>
        <strong>Personaje</strong>
        <mat-list-item>{{hero.alter_ego}}</mat-list-item>
      </mat-list>

      <button
        mat-button
        color="warn"
        (click)="goBack()"
      >
        Regresar
      </button>
    </mat-card-content>
  </mat-card>
</div>
